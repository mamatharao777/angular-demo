<div class="container-fluid">

  <div style="width: 70%; margin: auto;">

    <h3> Employee Details:</h3>

    <p-table [value]="employees" [paginator]="true" [rows]="20">
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" style="font-size: 20px;">
            Loading data ... <i class="fa fa-spin fa-spinner" ></i>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="empId" class="th-header">Employee Id
            <p-sortIcon field="empId"></p-sortIcon>
          </th>
          <th pSortableColumn="firstName" class="th-header">First Name
            <p-sortIcon field="firstName"></p-sortIcon>
          </th>
          <th pSortableColumn="lastName" class="th-header">Last Name
            <p-sortIcon field="lastName"></p-sortIcon>
          </th>
          <th pSortableColumn="empManager" class="th-header">Manager
            <p-sortIcon field="empManager"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
        <tr routerLink="/employee/{{employee.empId}}" routerLinkActive="active" style="cursor: pointer;">
          <td><a>{{employee.empId}}</a></td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.empManager}}</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
